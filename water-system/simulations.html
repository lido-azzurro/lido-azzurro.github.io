</head>
<body>
  <header class="topbar">
    <a class="brand" href="./">Water System Lab</a>
    <nav class="nav">
      <a class="nav__link" href="./">Overview</a>
      <a class="nav__link is-active" href="simulations.html">Simulations</a>

  <main class="container">
    <section class="sim-header">
      <h1 class="page-title">Simulations</h1>
      <p class="muted">Select a module. Inputs update outputs in real time. Models are simplified but physically/chemically consistent.</p>
    </section>

    <section class="sim-layout">
      <aside class="tabs" aria-label="Simulation selector">
        <button class="tab" data-sim="pumping">1. Pumping</button>

        <button class="tab" data-sim="filtration">3. Filtration</button>

        <button class="tab" data-sim="treatment">5. Treatment</button>
        <div class="tabs__hint">Tip: Use sliders for continuous exploration.</div>
      </aside>

      <section class="workspace" aria-live="polite">
        <div id="simRoot" class="workspace__card"></div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div class="muted">Chart.js is loaded via CDN. All logic runs locally.</div>
